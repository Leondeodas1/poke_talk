<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="login">
        <form action="/loginscreen" method="post">
            {% with messages = get_flashed_messages(category_filter=["loginError"]) %}
                {% if messages %}
                    {% for  message in messages %}
                        <p class="text-danger">{{message}}</p> 
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <h1 class="text-success">Login</h1>
            <div class="mb-3">
                <label for="room_name" class="form-label text-white">room_name:</label>
                <input type="text" name="room_name"  class="form-control border-dark">
            </div>
            <div class="mb-3">
                <label for="passcode" class="form-label text-white">Passcode:</label>
                <input type="password" name="passcode" id="hide" class="form-control border-dark">
                <input type="checkbox" onclick="disappear()" class="color" style="color: white;"> Show Password
            </div>
            <button class="btn btn-primary">Login</button>
        </form>
    </div>
</body>
</html>
