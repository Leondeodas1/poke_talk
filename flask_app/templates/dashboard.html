<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/dashboard.css')}}">
    <script type="text/javascript" src="{{ url_for('static', filename='javascript/dashboard.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>{{current_user.first_name}}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home">Poki talk</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/message_app">Messages</a>
                    </li> 
                    <li class="nav-item">
                        <a class="nav-link active" href="/create_a_new_post" >
                        Create Post
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/profile/{{current_user.id}}">Profile</a>
                        
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/news">news</a>
                    </li>
                </ul>
                <ul class="d-flex" role="search">
                    <form action="/logout" method="GET">
                        <button class="btn btn-primary">logout</button>
                    </form> 
                </ul> 
            </div>
        </div>
    </nav>
    <div class="content">
        {%for x in allpost%}
        <a href="/viewpost/{{x.id}}"><img src="static/uploads/{{x.post}}"  alt="{{x.post}}"></a>
            
        <div class="likes">

            <button onclick="press()"class="likebutton">
                <img src="static\likeimage.png" alt="" height="50px" width="50px" >
            </button>
            <p id="count">12 likes</p>
            <p></p>
        </div>
        <div style="display: flex;">
            <p style="font-weight: bolder;">{{x.first_name}} - </p>
            <p>{{x.titleofpost}}</p>
        </div>
        {%endfor%}
    </div>
     
</body>
</html>
