<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/profile.css')}}">
    <title>Profile Page</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/home">Poki talk</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/message_app">Messages</a>
                </li> 
                <li class="nav-item">
                    <a class="nav-link active" href="/create_a_new_post" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Create Post
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/profile/{{current_user.id}}">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/news">news</a>
                </li>
            </ul>
            <ul class="d-flex" role="search">
                <form action="/logout" method="GET">
                    <button class="btn btn-primary">logout</button>
                </form>
            </ul>
        </div>
    </div>
</nav>
<div>
    <input type="hidden" name="user_id" value="{{current_user.id}}">
        <h1>All Post</h1>
    {%for x in showmypost%}
    <div class="box1">
        <div class="box2">
            <input type="hidden" name="user_id" value="{{x.users_id}}">
            <img src="/static/uploads/{{x.post}}/" alt="{{x.titleofpost}}" width="100%" height="70%">
            <p style="width: 100%;">{{x.titleofpost}}</p>
            <div style="display: flex;justify-content: space-evenly;"><a href="/view/{{x.id}}" style="border-style: solid;">view</a><a href="/delete/{{x.id}}" style="border-style: solid; border-color: black;">delete</a> <a href="/edit/{{x.id}}" style="border-style: solid;">edit</a></div>
        </div>
    </div>
    {%endfor%} 
</body>
</html>
