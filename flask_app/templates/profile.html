<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/profile.css')}}">
    <title>Profile Page</title>
</head>
<body>
    
    <div class="container" >
        <div class="navbar" style="width: 40%;"> 
            <a href="/home" class="title">Poke talk</a>
                <a href="/home">Home</a >
                <a href="/message_app">message </a>
                <a href="/create_a_new_post" >Create Post</a>
                <a href="/profile/{{current_user.id}}">Profile</a>
                <a href="/news">News</a>
        </div>
        <div class="header" style="align-items: center;" >
            <form action="/getnews" method="post">
                <input type="text" name="newstext">
            <button onclick="sendData()">Send Data</button>
            </form>
            <form action="/logout" method="Get">
                <button style="border-radius: 8px; background-color:#008CBA ; ">logout</button>
            </form>
        </div>
        
    
    </div>
<div>
    <input type="hidden" name="user_id" value="{{current_user.id}}">
        <h1>All Post</h1>
    {%for x in showmypost%}
    <div class="box1">
        <div class="box2"> 
            <input type="hidden" name="user_id" value="{{x.users_id}}">
            <img src="/static/uploads/{{x.post}}/" alt="{{x.titleofpost}}" width="100%" height="70%">

            <p style="width: 100%; height: 30px;">{{x.titleofpost}}</p>
            <div style="display: flex;justify-content: space-evenly;"><a href="/view/{{x.id}}" style="border-style: solid;">View</a><a href="/delete/{{x.id}}/{{x.users_id}}" style="border-style: solid; border-color: black;">Delete</a> <a href="/edit/{{x.id}}" style="border-style: solid;">Edit</a><a href="/editall/{{x.id}}" style="border-style: solid;">Edit Everything</a></div>
        </div>
    </div>
    {%endfor%} 
</body>
</html>
