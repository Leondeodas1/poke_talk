<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/dashboard.css')}}">
    <script type="text/javascript" src="{{ url_for('static', filename='javascript/dashboard.js') }}"></script>
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light" style="height: 25%;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home">Poki talk</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/message_app">Messages</a>
                    </li> 
                    <li class="nav-item">
                        <a class="nav-link active" href="/create_a_new_post" >
                        Create Post
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/profile/{{current_user.id}}">Profile</a>
                        
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/news">news</a>
                         
                    </li>
                </ul>
                <ul class="d-flex" role="search">
                    <form action="/logout" method="GET">
                        <button class="btn btn-primary">logout</button>
                    </form> 
                </ul> 
            </div>
        </div> 
    </nav>
    <div>
        {%for x in showmypost%}
    <div style="border-style: solid; margin: 0 auto; width: 50%; height: 600px; border-radius: 5%;">
        <div style="padding: 10px; height: 100%;">
            <img src="/static/uploads/{{x.post}}/" alt="{{x.titleofpost}}" height="100%">
            <p style="width: 100%;">{{x.titleofpost}}</p>
            <div><a href="/delete/{{x.id}}">Delete</a> </div>

        </div>
        
    </div>
    {%endfor%} 
    </div>
</body>
</html>
